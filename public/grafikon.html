<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafikon Temperature</title>
    <link rel="stylesheet" href="grafikon.css">
</head>
<body>
    <header>
        <h1>Vizualizacija Temperatura</h1>
    </header>

    <section class="chart-container" role="img" aria-label="Pie chart prikaz vremenskih uvjeta">
        <div class="pie-chart" aria-hidden="true"></div>
        <ul class="legend">
            <li data-info="Sunny: 47%"><span class="sunny"></span> Sunny</li>
            <li data-info="Rainy: 35%"><span class="rainy"></span> Rainy</li>
            <li data-info="Cloudy: 18%"><span class="cloudy"></span> Cloudy</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025. Web Programiranje - Grafikon</p>
    </footer>
</body>
</html>
